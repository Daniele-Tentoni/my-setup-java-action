name: Test Action

on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Create default properties file
        run: echo "distributionUrl=https\://services.gradle.org/distributions/gradle-7.3.2-bin.zip" >> gradle-wrapper.properties

      - name: Run Setup Java Version Step
        id: java-version
        uses: ./

      - name: Check the installed java version
        if: runner.os != 'Windows'
        run: "[[ ${{ steps.java-version.outputs.java-version }} == 17* ]]"

      - name: Check the Java version
        if: runner.os == 'Windows'
        run: |
          SET _v=${{ steps.java-version.outputs.java-version }}
          if ( %_v:~0,2%=="17" )
          {
            exit 0
          }
          exit 1